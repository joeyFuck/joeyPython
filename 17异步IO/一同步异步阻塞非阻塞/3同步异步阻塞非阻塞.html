    阻塞和非阻塞是等待方式的区别，比如你去取钱，等待过程中，你一直在那边等，什么事情都做不了；而非阻塞是先给一个结果“可能要花点时间，你去抽根烟吧”。
而同步和异步是通知方式的差别，同步就是，你抽烟过程中，还不断的问“钱出来了吗？钱出来了么？”，是你主动去问的。而异步就是，你取钱的时候，
柜员给了你一张小纸条说“钱好了叫你”，注意，是柜员通知你。综述，阻塞是同步的，异步一定是非阻塞的。
